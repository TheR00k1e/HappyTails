{% extends 'base.html' %}
{% block contenido %}
{% load static %}
<title>SignIn</title>
<body>
    <main>
        <div class="modal modal-signin position-static d-block py-5">
            <div class="modal-dialog my-5">
                <div class="modal-content rounded-5 shadow">
                    <div class="modal-content shadow text-center error rounded-bottom rounded-5">
                        <span class="rounded-bottom rounded-5">{{error}}</span>
                    </div>
                    <div class="d-flex justify-content-center py-4">
                        <a class="login__logo navbar-brand" href="{% url 'index' %}">Happy<span>Tails</span>&trade;</a>
                    </div>
                    <div class="modal-header pb-2 border-bottom-0 justify-content-center">
                        <h2 class="h3 mt-2 mb-1">Iniciar sesión</h2>
                    </div>
                    <div class="text-center mb-4">
                        <span>Ingresa tu usuario y contraseña para iniciar sesión</span>
                    </div>
                    <div class="modal-body p-5 pt-0">
                        <form method="POST" action="{% url 'signin' %}">
                            {% csrf_token %}
                            <div class="form-floating mb-4">
                                <input type="username" name="username" class="form-control rounded-4" id="username"
                                placeholder="Nombre" required>
                                <label for="username">Usuario</label>
                            </div>
                            <div class="form-floating mb-3 form__icon">
                                <i class="bi bi-eye-slash-fill text-muted"></i>
                                <input type="password" name="password" class="form-control rounded-4" id="password"
                                    placeholder="Contraseña" required>
                                <label for="password">Contraseña</label>
                            </div>
                            <div class="text-center">
                                <small class="text-muted"><a href="registro.html" class="login__link">¿Olvidaste tu contraseña?</a></small>
                            </div>
                            <br>
                            <button class="w-100 mb-2 btn btn-lg btn-acceder boton-registrarse" type="submit">Iniciar sesión</button>
                            <div class="mt-3 text-center">
                              <small class="text-muted">¿No tienes cuenta? <a href="{% url 'signup' %}" class="login__link">Regístrate</a></small>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
      </main>
</body>
{% endblock %}
