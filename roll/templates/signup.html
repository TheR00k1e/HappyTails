{% extends 'base.html' %}
{% block contenido %}
{% load static %}
<title>singIn</title>
<body>
    <main>
        <div class="modal modal-signin position-static d-block py-5">
            <div class="modal-dialog my-5">
                <div class="modal-content rounded-5 shadow">
                    <div class="modal-content shadow text-center error rounded-bottom rounded-5">
                        <span class="rounded-bottom rounded-5">{{error}}</span>
                    </div>
                    <div class="d-flex justify-content-center py-4">
                        <a class="login__logo navbar-brand" href="{% url 'index' %}">Happy<span>Tails</span>&trade;</a>
                    </div>
                    <div class="modal-header pb-2 border-bottom-0 justify-content-center">
                        <h2 class="h3 mt-2 mb-4">Crear cuenta</h2>
                    </div>
                    <div class="modal-body p-5 pt-0">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-floating mb-4">
                                <input type="username" name="username" class="form-control rounded-4" id="username"
                                    placeholder="Nombre de usuario" required>
                                <label for="username">Nombre de usuario</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="first_name" name="first_name" class="form-control rounded-4" id="first_name"
                                    placeholder="Nombre" required>
                                <label for="first_name">Nombre </label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="last_name" name="last_name" class="form-control rounded-4" id="last_name"
                                    placeholder="Apellido" required>
                                <label for="last_name">Apellido</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="email" name="email" class="form-control rounded-4" id="email"
                                    placeholder="name@example.com" required>
                                <label for="email">Correo electrónico</label>
                            </div>
                            <div class="form-floating mb-4 form__icon">
                                <i class="bi bi-eye-slash-fill text-muted"></i>
                                <input type="password" name="password1" class="form-control rounded-4" id="password1"
                                        placeholder="Contraseña" required>   
                                <label for="password1">Contraseña</label>
                            </div>
                            <div class="form-floating mb-3 form__icon">
                                <i class="bi bi-eye-slash-fill text-muted"></i>
                                <input type="password" name="password2" class="form-control rounded-4" id="password2"
                                    placeholder="Contraseña" required>
                                <label for="password2">Repita contraseña</label>
                            </div>
                            <div class="my-5 text-decoration-none">
                            </div>
                            <button class="w-100 mb-2 btn btn-lg btn-acceder boton-registrarse" type="submit">Crear</button>
                            <div class="mt-3 text-center">
                                <small class="text-muted">¿Ya tienes una cuenta? <a href="{% url 'signin' %}" class="login__link">Inicia sesión</a></small>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
{% endblock %}
